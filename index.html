<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Complaint Registration and Management</h1>
        <nav>
            <ul>
                <li><a href="#register">Register Complaint</a></li>
                <li><a href="#track">Track Complaint</a></li>
                <li><a href="#admin">Admin Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section id="register" class="section">
        <h2>Register Complaint</h2>
        <form id="complaintForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
        <p id="registerSuccess" class="success-message"></p>
    </section>

    <section id="track" class="section">
        <h2>Track Complaint</h2>
        <form id="trackForm">
            <label for="trackingID">Tracking ID:</label>
            <input type="text" id="trackingID" required>
            <button type="submit">Track</button>
        </form>
        <div id="trackResult" class="track-result"></div>
    </section>

    <section id="admin" class="section">
        <h2>Admin Dashboard</h2>
        <div id="complaintsList">
            <!-- Complaints will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
